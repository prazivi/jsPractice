<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li =document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

    function addOptiLangauage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLangauage("Golang")



    // edit

    const second_lang=document.querySelector("li:nth-child(2)")
    // second_lang.innerHTML="mojo"; // not optimized
    const newli = document.createElement('li');
    newli.textContent = "mojo"
    second_lang.replaceWith(newli);


    //edit

    const first_Lang = document.querySelector("li:first-child")
    first_Lang.outerHTML = '<li>Typescript</li>'


    // remove

    const lastlang = document.querySelector('li:last-child')
    lastlang.remove();

</script>
</html>
